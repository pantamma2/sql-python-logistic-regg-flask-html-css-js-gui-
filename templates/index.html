<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Assessment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            color: #333;
            font-size: 16px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: #0072ff;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        button:hover {
            background: #005bb5;
        }

        .alert {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .success {
            background-color: #28a745;
            color: #ffffff;
        }

        .error {
            background-color: #dc3545;
            color: #ffffff;
        }

        .loading {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #0072ff;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Risk Assessment</h1>
        <form action="/predict" method="post" id="credit-form">
            <label for="person_age">Person Age:</label>
            <input type="number" id="person_age" name="person_age" step="1" required>
            
            <label for="person_income">Person Income:</label>
            <input type="number" id="person_income" name="person_income" step="any" required>
            
            <label for="person_home_ownership">Home Ownership:</label>
            <input type="text" id="person_home_ownership" name="person_home_ownership" required>
            
            <label for="person_emp_length">Employment Length:</label>
            <input type="number" id="person_emp_length" name="person_emp_length" step="any" required>
            
            <label for="loan_intent">Loan Intent:</label>
            <input type="text" id="loan_intent" name="loan_intent" required>
            
            <label for="loan_amnt">Loan Amount:</label>
            <input type="number" id="loan_amnt" name="loan_amnt" step="any" required>
            
            <label for="loan_int_rate">Interest Rate:</label>
            <input type="number" id="loan_int_rate" name="loan_int_rate" step="any" required>
            
            <label for="loan_percent_income">Loan Percent Income:</label>
            <input type="number" id="loan_percent_income" name="loan_percent_income" step="any" required>
            
            <label for="cb_person_default_on_file">Default on File (Y/N):</label>
            <input type="text" id="cb_person_default_on_file" name="cb_person_default_on_file" required>
            
            <label for="cb_person_cred_hist_length">Credit History Length:</label>
            <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" step="1" required>
            
            <button type="submit">Predict</button>
        </form>
        <div class="alert success">Prediction successful!</div>
        <div class="alert error">An error occurred. Please try again.</div>
        <div class="loading"></div>
    </div>
</body>
</html>
